<h3>Yeni User Ekle - Reactive</h3>
<form [formGroup]="userAddForm" (ngSubmit)="add()" class="form-group">
    
    <div>
        <input type="number" id="id" name="id" formControlName="id" class="form-control" placeholder="id">
        
    </div>
    <div>
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="name">
        
    </div>
    <button type="submit" class="btn btn-primary" (click)="add()" >name Ekle</button>
</form>
